name: CI/CD Pipeline ğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }} ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node-version }}'
          cache: pnpm

      - name: Install Dependencies ğŸ“‚
        run: pnpm i

      - name: Check Code Quality ğŸ§
        run: pnpm lint

      - name: Install Playwright ğŸ­
        run: pnpm i playwright http-server wait-on; npx playwright install --with-deps

      - name: Build Storybook ğŸ“”
        run: pnpm build-storybook --quiet

      - name: Serve Storybook and run tests ğŸ§ª
        run: |
          pnpx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm exec http-server storybook-static --port 6006 --silent" \
            "pnpm exec wait-on tcp:6006 && pnpm test-storybook"

      # - name: Run Unit Tests ğŸ”¬
      #   run: pnpm jest ...

      # - name: Run Integration Tests ğŸ”
      #   run: pnpm jest ...

      # - name: Run E2E Tests âŒšğŸ’€
      # run: pnpx playwright test

      - name: Run Visual Tests ğŸ‘€
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: pnpm run chromatic

      - name: Build Project ğŸ—ï¸
        # env:
        #   SANITY_API_READ_TOKEN: ${{ secrets.SANITY_API_READ_TOKEN }}
        run: pnpm build

      - name: Run Semantic Release ğŸ¤–
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm exec semantic-release

      - name: Profit ğŸ’°
        run: echo ğŸ
